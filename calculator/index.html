<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center"><i><u>Calculator</u></i></h1>

    <div class="container">
        <table class="table table-dark table-bordered rounded border-dark mt-5 ">
            <thead>
                <th colspan="6">
                    <input type="text" id="result" class="form-control ">

                </th>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.sin')">Sin</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.cos')">Cos</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.tan')">Tan</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.sinh')">Sin&#x207B;&#x00B9;</button>
                    </td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.cosh')">Cos&#x207B;&#x00B9;</button>
                    </td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.tanh')">Tan&#x207B;&#x00B9;</button>
                    </td>

                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100" onclick="getNum('&#40')">&#40</button></td>
                    <td><button class="btn btn-dark w-100" onclick="mod()"> MOD </button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('&#41')">&#41</button></td>
                    <td><button class="btn btn-dark w-100" onclick="factorial()">n!</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.pow')">n<sup>n</sup></button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum(Math.PI)">&#x03C0; </button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light w-100" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-light w-100" onclick="getNum('8')">8</button></td>
                    <td><button class="btn btn-light w-100" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-dark w-100" onclick="square()">X&#x00B2;</button></td>
                    <td><button class="btn btn-dark w-100" onclick="cube()">X&#x00B3;</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.sqrt')">&#8730;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light w-100" onclick="getNum('4')">4</button></td>
                    <td><button class="btn btn-light w-100" onclick="getNum('5')">5</button></td>
                    <td><button class="btn btn-light w-100" onclick="getNum('6')">6</button></td>
                    <td><button class="btn btn-dark  w-100" onclick="getNum('*')">*</button></td>
                    <td><button class="btn btn-dark  w-100" onclick="getNum('/')">/</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.exp')">EXP</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light text-center w-100" onclick="getNum('1')">1</button></td>
                    <td><button class="btn btn-light text-center w-100" onclick="getNum('2')">2</button></td>
                    <td><button class="btn btn-light text-center w-100" onclick="getNum('3')">3</button></td>
                    <td><button class="btn btn-dark text-center w-100" onclick="getNum('+')">+</button></td>
                    <td><button class="btn btn-dark text-center w-100" onclick="getNum('-')">-</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum('Math.LN10')">log</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark text-center w-100" onclick="getNum('.')">.</button></td>
                    <td><button class="btn btn-light text-center w-100" onclick="getNum('0')">0</button></td>
                    <td><button class="btn btn-dark w-100" onclick="getNum(',')">,</button></td>
                    <td><button class="btn btn-dark text-center w-100" onclick="getResult()">=</button></td>
                    <td><button class="btn btn-primary text-center w-100" onclick="clearNum()">&larr;</button></td>
                    <td><button class="btn btn-danger text-center w-100" onclick="clearResult()">C</button></td>
                </tr>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
</body>

</html>
